<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        body {
            display: flex;
            flex-flow: row nowrap;
        }

        div {
            background: #123654;
            height: 100px;
            margin: 4px;
        }

        div:nth-child(1) {
            flex: 1;
            /*flex: 1 1 200px;*/
        }

        div:nth-child(2) {
            flex: 2;
            /*flex: 2 1 200px;*/
        }

        div:nth-child(3) {
            flex: 3;
            /*flex: 3 1 200px;*/
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
